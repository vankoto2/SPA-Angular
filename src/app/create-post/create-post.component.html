<div class="create-post-page">
    <mat-card>
        <mat-card-content>
            <mat-card-title style="text-align:center;">ADD PET</mat-card-title>
            <form [formGroup]="postForm" (ngSubmit)="addPost(postForm)">
                <mat-form-field>
                    <input matInput placeholder="Animal species:" name="from" formControlName="from">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Breed:" name="to" formControlName="to">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Date of bird :" name="timeOfDeparture" formControlName="timeOfDeparture">
                </mat-form-field>
                <mat-form-field>
                    <input matInput placeholder="Name :" name="nOfSeats" formControlName="nOfSeats">
                </mat-form-field>

                <mat-form-field>
                    <input matInput placeholder="Price : " name="luggage" formControlName="luggage">
                </mat-form-field>






                <mat-form-field>
                    <input matInput placeholder="Details" name="details" formControlName="details">
                </mat-form-field>
                <h4 *ngIf="addFailed" style="color: #f00;">Invalid post.Pleace try again</h4>
                <button mat-raised-button  class="post-button">
                    ADD PET
                </button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
